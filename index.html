<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- <link href="../../../w23-teaching/webd6201/week1/node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"> -->
  </head>

  <body>
    <h1 id="welcome">
      Hey Everyone! This week we will be covering
      <i class="fa-solid fa-user"></i>
    </h1>

    <h2 id="displayEvent" class="border"></h2>
    <form
      action=""
      method="get"
      id="myForm"
      onsubmit="return validateForm()"
      class="container"
    >
      <div class="mb-3">
        <label for="username" class="form-label">Username: </label>
        <input type="text" id="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input type="password" id="password" class="form-control" />
      </div>
      <button
        type="submit"
        value="login"
        id="submit-button"
        class="btn btn-danger"
      >
        Submit
      </button>
    </form>
    <div class="container">
      <div class="mb-3">
        <label
          for="disabledTextInput"
          class="form-label"
          id="userDisplay"
        ></label>
        <!-- <input type="text" id="disabledTextInput" class="form-control" id="userDisplay" readonly> -->
      </div>
      <div class="mb-3">
        <label
          for="disabledTextInput"
          class="form-label"
          id="passDisplay"
        ></label>
        <!-- <input type="text" id="disabledTextInput" class="form-control" id="passDisplay" readonly> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/EventHandler.js"></script>
  </body>
</html>
